name: aws-v5
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Get current time
        id: current-time
        uses: 1466587594/get-current-time@v2
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{ steps.current-time.outputs.formattedTime }}"

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp -f build/libs/*.jar deploy/application.jar
          cp -f Procfile deploy/Procfile
          cp -rf .ebextensions deploy/.ebextensions
          cd deploy && zip -r deploy.zip .
      
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: aws-bookhub-beanstalk
          environment_name: Aws-bookhub-beanstalk-env-06241
          version_label: aws-v5-${{ steps.current-time.outputs.formattedTime }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
